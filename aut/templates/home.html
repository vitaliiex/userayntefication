<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
      h1 {
          color: green;
      }
  </style>
</head>
<body>
<nav>
  <ul>
    {% if current_user.is_authenticated %}
      <li><a href="/logout">Вийти з акаунту</a></li>
      <li><a href="/user_tickets/{{ current_user.id }}">Квитки</a></li>
      <li><a href="http://localhost:3000/create_ticket/{{ current_user.id }}">Забронювати квиток</a></li>
    {% else %}
      <li><a href="/login">Логін</a></li>
      <li><a href="/register">Зареєструватися</a></li>
    {% endif %}

  </ul>
</nav>
{% if current_user.is_authenticated %}
  <h1>Ви увійшли до системи, {{ current_user.username }}</h1>
{% else %}
  <h1>Ви не увійшли до системи </h1>
{% endif %}
</body>
</html>
